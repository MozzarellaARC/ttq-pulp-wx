name: Blender Addon Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.2.1)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Build addon
      run: |
        ADDON_NAME="Optimized-Tris-to-Quads-Converter"
        mkdir -p build/$ADDON_NAME
        cp -r * build/$ADDON_NAME/ || true
        cd build
        zip -r ../$ADDON_NAME.zip $ADDON_NAME
      
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ github.ref_name }}"
        if [ "$VERSION" == "" ]; then
          VERSION="${{ github.event.inputs.version }}"
        fi
        gh release create "$VERSION" \
          --title "Release $VERSION" \
          --notes "Release $VERSION" \
          Optimized-Tris-to-Quads-Converter.zip
